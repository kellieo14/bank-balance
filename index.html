<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Balance</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Find Out Your Bank Balance Here!</h1>
          <form class="bankSetup">
            <input class="name" type="text">
            <label for="bankSetup">Enter Your Name:</label>
            <input class="initialDeposit" type="number">
            <label for="bankSetup">Enter Your Initial Deposit:</label>
            <button class="btn btn-primary" type="submit" name="button">Create Your Account</button>
          </form>
        </div>
      </div>
      <div class="row calculate">
        <div class="col-md-12">
          <form class="bankBalance">
            <input class="deposit" type="number">
            <label for="bankBalance">Deposit Money:</label>
            <button class="btn btn-success" type="submit" name="button">Deposit</button>
          </form>
          <form class="bankBalance">
            <input class="withdraw" type="number">
            <label for="bankBalance">Withdraw Money:</label>
            <button class="btn btn-danger" type="submit" name="button">Withdraw</button>
          </form>
        </div>
        <div class="balance">
          <h3>Your Balance: </h3>
          <ul class="statement">

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
